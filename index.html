<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW London Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Hides the content until the script has loaded the weather data */
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div>
        <div id="weather-display" class="flex flex-col items-center justify-center hidden">
            <p>Checking weather on your LMS route...</p>
            <p> </p>
            <p> </p>
            <p> 🚇      🚶🏼‍♀️‍➡️       🧥        ☂️      ? </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // IMPORTANT: The URL has been updated based on your provided script URL
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwCW4-xc_wcBJdbcRYndulkp4asfBqrERxhPQoY-7oadT9nai5wTN7qG7H9OjDRkJunmg/exec';
            const LAT = 51.42;
            const LON = -0.22;
            const apiUrl = `${GAS_WEB_APP_URL}?lat=${LAT}&lon=${LON}`;
            
            // Helper function to get a weather emoji from a WMO code
            const wmoWeatherCodeToEmoji = (code, isDay) => {
                const isNight = isDay === 0;
                const emojis = {
                    0: isNight ? "🌙" : "☀️", 1: isNight ? "☁️🌙" : "🌤️", 2: isNight ? "☁️🌙" : "⛅️", 3: "☁️",
                    45: "🌫️", 48: "🌫️", 51: "🌦️", 53: "🌧️", 55: "🌧️", 56: "🥶🌧️", 57: "🥶🌧️",
                    61: "🌧️", 63: "🌧️", 65: "🌧️", 66: "🥶🌧️", 67: "🥶🌧️",
                    71: "🌨️", 73: "🌨️", 75: "🌨️", 77: "🌨️",
                    80: "⛈️", 81: "⛈️", 82: "⛈️", 85: "🌨️", 86: "🌨️",
                    95: "🌩️", 96: "🌩️", 99: "🌩️"
                };
                return emojis[code] || "❓";
            };

            // Helper function to get weather description from WMO code
            const getWeatherDescription = (code) => {
                const descriptions = {
                    0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
                    45: "Fog", 48: "Depositing rime fog",
                    51: "Light drizzle", 53: "Moderate drizzle", 55: "Dense drizzle",
                    56: "Light freezing drizzle", 57: "Dense freezing drizzle",
                    61: "Light rain", 63: "Moderate rain", 65: "Heavy rain",
                    66: "Light freezing rain", 67: "Heavy freezing rain",
                    71: "Light snow fall", 73: "Moderate snow fall", 75: "Heavy snow fall",
                    77: "Snow grains",
                    80: "Light rain showers", 81: "Moderate rain showers", 82: "Violent rain showers",
                    85: "Light snow", 86: "Heavy snow",
                    95: "Thunderstorm", 96: "Thunderstorm with hail", 99: "Thunderstorm with heavy hail"
                };
                return descriptions[code] || "Unknown weather";
            };

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.daily && data.hourly) {
                        const dailyWeatherCode = data.daily.weather_code[0];
                        const dailyMaxTemp = data.daily.temperature_2m_max[0].toFixed(0);
                        const dailyMinTemp = data.daily.temperature_2m_min[0].toFixed(0);
                        const dailyDescription = getWeatherDescription(dailyWeatherCode);

                        const isDay = data.current.is_day;
                        const dailyWeatherEmoji = wmoWeatherCodeToEmoji(dailyWeatherCode, isDay);

                        const rainProbabilities = data.hourly.precipitation_probability.slice(0, 3);
                        const maxRainProbability = Math.max(...rainProbabilities);

                        displayElement.innerHTML = `
                            <p class="text-[10rem] lg:text-[15rem]">${dailyWeatherEmoji}</p>
                            <div class="flex flex-col items-center justify-center mt-[-2rem]">
                                <p class="text-xl capitalize">${dailyDescription}</p>
                                <p class="text-md mt-2">High ${dailyMaxTemp}°C  -  Low ${dailyMinTemp}°C</p>
                                <p class="text-md mt-2">🌧️ ${maxRainProbability}%  -  chance of rain next 3 hrs</p>
                            </div>
                        `;

                        // Show the content by removing the 'hidden' class
                        displayElement.classList.remove('hidden');

                        window.parent.postMessage({ type: 'page-ready' }, '*');
                    } else {
                        displayElement.innerHTML = '<p class="text-red-500">No weather data found. Data may be incomplete.</p>';
                        displayElement.classList.remove('hidden'); // Show error message
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayElement.innerHTML = `
                        <p class="text-red-500">Failed to load weather data.</p>
                        <p class="text-sm mt-2">Please check your Google Apps Script URL and deployment status.</p>
                    `;
                    displayElement.classList.remove('hidden'); // Show error message
                });
        });
    </script>
</body>
</html>
