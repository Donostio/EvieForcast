<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW London Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <div id="weather-display" class="flex flex-col items-center justify-center">
            <p>Checking weather for LMS route...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // IMPORTANT: Replace 'YOUR_GAS_WEB_APP_URL' with the URL of your deployed Google Apps Script web app.
            // This URL must be from the most recent "New deployment" of your script.
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx85o1CRPqWcfYeBCELJez8AdCeTeP07i7tSrBtQx-a6yGdhhZOdzYKJQ_ZYCjrZAyh3g/exec';
            const LAT = 51.42;
            const LON = -0.22;

            if (GAS_WEB_APP_URL === 'YOUR_GAS_WEB_APP_URL') {
                displayElement.innerHTML = `
                    <p class="text-red-500">Error: Google Apps Script URL not set.</p>
                    <p class="text-sm mt-2">Please edit this file and replace 'YOUR_GAS_WEB_APP_URL' with your deployed web app URL.</p>
                `;
                return;
            }

            const apiUrl = `${GAS_WEB_APP_URL}?lat=${LAT}&lon=${LON}`;

            // Helper function to get a weather emoji from a WMO code
            const wmoWeatherCodeToEmoji = (code, isDay) => {
                const now = new Date();
                const currentHour = now.getHours();
                // A more reliable way to determine "night" is to check the local hour.
                const isNight = currentHour < 6 || currentHour > 19;

                const emojis = {
                    // Use local time for clear sky to reliably show sun/moon
                    0: isNight ? "üåô" : "‚òÄÔ∏è", 
                    1: "üå§Ô∏è", // Mainly clear
                    2: "‚õÖÔ∏è", // Partly cloudy
                    3: "‚òÅÔ∏è", // Overcast
                    45: "üå´Ô∏è", // Fog
                    48: "üå´Ô∏è", // Depositing rime fog
                    51: "üå¶Ô∏è", // Light drizzle
                    53: "üåßÔ∏è", // Moderate drizzle
                    55: "üåßÔ∏è", // Dense drizzle
                    56: "ü•∂üåßÔ∏è", // Light freezing drizzle
                    57: "ü•∂üåßÔ∏è", // Dense freezing drizzle
                    61: "üåßÔ∏è", // Light rain
                    63: "üåßÔ∏è", // Moderate rain
                    65: "üåßÔ∏è", // Heavy rain
                    66: "ü•∂üåßÔ∏è", // Light freezing rain
                    67: "ü•∂üåßÔ∏è", // Heavy freezing rain
                    71: "üå®Ô∏è", // Light snow fall
                    73: "üå®Ô∏è", // Moderate snow fall
                    75: "üå®Ô∏è", // Heavy snow fall
                    77: "üå®Ô∏è", // Snow grains
                    80: "‚õàÔ∏è", // Light rain showers
                    81: "‚õàÔ∏è", // Moderate rain showers
                    82: "‚õàÔ∏è", // Violent rain showers
                    85: "üå®Ô∏è", // Light snow showers
                    86: "üå®Ô∏è", // Heavy snow showers
                    95: "üå©Ô∏è", // Thunderstorm
                    96: "üå©Ô∏è", // Thunderstorm with hail
                    99: "üå©Ô∏è" // Thunderstorm with heavy hail
                };
                return emojis[code] || "‚ùì";
            };

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.current) {
                        const temperature = data.current.temperature_2m.toFixed(0);
                        const weatherCode = data.current.weather_code;
                        const description = getWeatherDescription(weatherCode);
                        const isDay = data.current.is_day;
                        const weatherEmoji = wmoWeatherCodeToEmoji(weatherCode, isDay);
                        
                        // Placeholder for rain probability since it's not in the current API response.
                        const rainProbability = '4000(place holder)'; 

                        displayElement.innerHTML = `
                            <p class="text-[10rem] lg:text-[15rem]">${weatherEmoji}</p>
                            <div class="flex flex-col items-center justify-center mt-[-2rem]">
                                <p class="text-xl capitalize">${description}. ${temperature}¬∞C</p>
                                <p class="text-md mt-2">Chance of rain: ${rainProbability}% üåßÔ∏è</p>
                            </div>
                        `;
                    } else {
                        displayElement.innerHTML = '<p class="text-red-500">No current weather data found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayElement.innerHTML = `
                        <p class="text-red-500">Failed to load weather data.</p>
                        <p class="text-sm mt-2">Please check your Google Apps Script URL and deployment status.</p>
                    `;
                });
        });

        // Helper function to get weather description from WMO code
        const getWeatherDescription = (code) => {
          const descriptions = {
            0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
            45: "Fog", 48: "Depositing rime fog",
            51: "Light drizzle", 53: "Moderate drizzle", 55: "Dense drizzle",
            56: "Light freezing drizzle", 57: "Dense freezing drizzle",
            61: "Light rain", 63: "Moderate rain", 65: "Heavy rain",
            66: "Light freezing rain", 67: "Heavy freezing rain",
            71: "Light snow fall", 73: "Moderate snow fall", 75: "Heavy snow fall",
            77: "Snow grains",
            80: "Light rain showers", 81: "Moderate rain showers", 82: "Violent rain showers",
            85: "Light snow", 86: "Heavy snow",
            95: "Thunderstorm", 96: "Thunderstorm with hail", 99: "Thunderstorm with heavy hail"
          };
          return descriptions[code] || "Unknown weather";
        };
    </script>
</body>
</html>
