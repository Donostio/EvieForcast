<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW London Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .weather-card {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 20rem;
        }
    </style>
</head>
<body>

    <div class="weather-card rounded-xl">
        <h1 class="text-3xl font-bold mb-4">South West London</h1>
        <div id="weather-display" class="flex flex-col items-center justify-center">
            <p>Loading weather data...</p>
        </div>
        <p class="text-xs text-gray-400 mt-4">Powered by Open-Meteo</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // IMPORTANT: Replace 'YOUR_GAS_WEB_APP_URL' with the URL of your deployed Google Apps Script web app.
            // This URL must be from the most recent "New deployment" of your script.
            const GAS_WEB_APP_URL = 'YOUR_GAS_WEB_APP_URL';
            const LAT = 51.42;
            const LON = -0.22;

            if (GAS_WEB_APP_URL === 'YOUR_GAS_WEB_APP_URL') {
                displayElement.innerHTML = `
                    <p class="text-red-500">Error: Google Apps Script URL not set.</p>
                    <p class="text-sm mt-2">Please edit this file and replace 'YOUR_GAS_WEB_APP_URL' with your deployed web app URL.</p>
                `;
                return;
            }

            const apiUrl = `${GAS_WEB_APP_URL}?lat=${LAT}&lon=${LON}`;

            // Helper function to get weather description from WMO code
            const getWeatherDescription = (code) => {
              const descriptions = {
                0: "Clear sky",
                1: "Mainly clear",
                2: "Partly cloudy",
                3: "Overcast",
                45: "Fog",
                48: "Depositing rime fog",
                51: "Light drizzle",
                53: "Moderate drizzle",
                55: "Dense drizzle",
                56: "Light freezing drizzle",
                57: "Dense freezing drizzle",
                61: "Light rain",
                63: "Moderate rain",
                65: "Heavy rain",
                66: "Light freezing rain",
                67: "Heavy freezing rain",
                71: "Light snow fall",
                73: "Moderate snow fall",
                75: "Heavy snow fall",
                77: "Snow grains",
                80: "Light rain showers",
                81: "Moderate rain showers",
                82: "Violent rain showers",
                85: "Light snow showers",
                86: "Heavy snow showers",
                95: "Thunderstorm",
                96: "Thunderstorm with hail",
                99: "Thunderstorm with heavy hail"
              };
              return descriptions[code] || "Unknown weather";
            };

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.current) {
                        const temperature = data.current.temperature_2m.toFixed(0);
                        const weatherCode = data.current.weather_code;
                        const windSpeed = data.current.wind_speed_10m.toFixed(1);
                        const description = getWeatherDescription(weatherCode);

                        displayElement.innerHTML = `
                            <p class="text-5xl mt-4 font-bold">${temperature}Â°C</p>
                            <p class="text-2xl mt-4 capitalize">${description}</p>
                            <p class="text-md mt-2 text-gray-400">Wind: ${windSpeed} km/h</p>
                        `;
                    } else {
                        displayElement.innerHTML = '<p class="text-red-500">No current weather data found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayElement.innerHTML = `
                        <p class="text-red-500">Failed to load weather data.</p>
                        <p class="text-sm mt-2">Please check your Google Apps Script URL and deployment status.</p>
                    `;
                });
        });
    </script>
</body>
</html>
