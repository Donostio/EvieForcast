        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('weather-display');

            // Define the number of forecast hours to check for rain.
            // IMPORTANT: This number MUST match the value in your Google Apps Script.
            const FORECAST_HOURS = 3;

            const LAT = 51.42;
            const LON = -0.22;

                    <p class="text-sm mt-2">Please edit this file and replace 'YOUR_GAS_WEB_APP_URL' with your deployed web app URL.</p>
                `;
                return;

                    45: "üå´Ô∏è",
                    48: "üå´Ô∏è",
                    51: "üå¶Ô∏è",
                    53: "üåßÔ∏è",
                    55: "üåßÔ∏è",
                    56: "ü•∂üåßÔ∏è",
                    57: "ü•∂üåßÔ∏è",
                    61: "üåßÔ∏è",
                    63: "üåßÔ∏è",
                    65: "üåßÔ∏è",
                    66: "ü•∂üåßÔ∏è",
                    67: "ü•∂üåßÔ∏è",
                    71: "üå®Ô∏è",
                    73: "üå®Ô∏è",
                    75: "üå®Ô∏è",
                    77: "üå®Ô∏è",
                    80: "‚õàÔ∏è",
                    81: "‚õàÔ∏è",
                    82: "‚õàÔ∏è",
                    85: "üå®Ô∏è",
                    86: "üå®Ô∏è",
                    95: "üå©Ô∏è",
                    96: "üå©Ô∏è",
                    99: "üå©Ô∏è"
                };
                return emojis[code] || "‚ùì";
            };

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.current) {
                        const temperature = data.current.temperature_2m.toFixed(0);
                        const weatherCode = data.current.weather_code;
                        const description = getWeatherDescription(weatherCode);
                        const isDay = data.current.is_day;
                        const weatherEmoji = wmoWeatherCodeToEmoji(weatherCode, isDay);
                        
                        // Find the highest precipitation probability in the next `FORECAST_HOURS`
                        const rainProbabilities = data.hourly.precipitation_probability.slice(0, FORECAST_HOURS);
                        const maxRainProbability = Math.max(...rainProbabilities);

                        displayElement.innerHTML = `

                                <p class="text-xl capitalize">${description}. ${temperature}¬∞C</p>
                                <p class="text-md mt-2"> ${maxRainProbability}% üåßÔ∏è - chance of rain in next ${FORECAST_HOURS} hrs </p>
                            </div>
                        `;
                    } else {
